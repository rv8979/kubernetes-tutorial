# Create configmap
# kubectl create configmap myconfig --from-file sample.conf
apiVersion: v1
kind: Pod
metadata:
  name: myvolconfig
spec:
  containers:
  - name: c1
    image: centos
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    command: ["/bin/bash", "-c", "while true; do echo Technical-Guftgu; sleep 5 ; done"]
    volumeMounts:
      - name: testconfigmap
        mountPath: "/tmp/config"   # the config files will be mounted as ReadOnly by default here
  volumes:
  - name: testconfigmap
    configMap:
       name: myconfig   # this should match the config map name created in the first step
       items:
       - key: sample.conf
         path: sample.conf